<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            overflow: hidden;
            transition: transform 4s ease-out;
        }

        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #ffcc00;
            border: 2px solid #fff;
            box-sizing: border-box;
            transform-origin: 100% 100%;
        }

        .section:nth-child(1) { transform: rotate(0deg); }
        .section:nth-child(2) { transform: rotate(18deg); }
        .section:nth-child(3) { transform: rotate(36deg); }
        .section:nth-child(4) { transform: rotate(54deg); }
        .section:nth-child(5) { transform: rotate(72deg); }
        .section:nth-child(6) { transform: rotate(90deg); }
        .section:nth-child(7) { transform: rotate(108deg); }
        .section:nth-child(8) { transform: rotate(126deg); }
        .section:nth-child(9) { transform: rotate(144deg); }
        .section:nth-child(10) { transform: rotate(162deg); }
        .section:nth-child(11) { transform: rotate(180deg); }
        .section:nth-child(12) { transform: rotate(198deg); }
        .section:nth-child(13) { transform: rotate(216deg); }
        .section:nth-child(14) { transform: rotate(234deg); }
        .section:nth-child(15) { transform: rotate(252deg); }
        .section:nth-child(16) { transform: rotate(270deg); }
        .section:nth-child(17) { transform: rotate(288deg); }
        .section:nth-child(18) { transform: rotate(306deg); }
        .section:nth-child(19) { transform: rotate(324deg); }
        .section:nth-child(20) { transform: rotate(342deg); }

        .label {
            position: absolute;
            width: 200%;
            height: 200%;
            text-align: right;
            line-height: 150px;
            color: #fff;
            font-weight: bold;
            transform: rotate(90deg);
            transform-origin: 0% 50%;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="wheel" id="wheel">
        <div class="section" style="transform: rotate(0deg);">
            <div class="label">1x</div>
        </div>
        <div class="section" style="transform: rotate(18deg);">
            <div class="label">2x</div>
        </div>
        <div class="section" style="transform: rotate(36deg);">
            <div class="label">5x</div>
        </div>
        <div class="section" style="transform: rotate(54deg);">
            <div class="label">3x</div>
        </div>
        <div class="section" style="transform: rotate(72deg);">
            <div class="label">10x</div>
        </div>
        <div class="section" style="transform: rotate(90deg);">
            <div class="label">15x</div>
        </div>
        <div class="section" style="transform: rotate(108deg);">
            <div class="label">200x</div>
        </div>
        <div class="section" style="transform: rotate(126deg);">
            <div class="label">1x</div>
        </div>
        <div class="section" style="transform: rotate(144deg);">
            <div class="label">2x</div>
        </div>
        <div class="section" style="transform: rotate(162deg);">
            <div class="label">5x</div>
        </div>
        <div class="section" style="transform: rotate(180deg);">
            <div class="label">3x</div>
        </div>
        <div class="section" style="transform: rotate(198deg);">
            <div class="label">10x</div>
        </div>
        <div class="section" style="transform: rotate(216deg);">
            <div class="label">15x</div>
        </div>
        <div class="section" style="transform: rotate(234deg);">
            <div class="label">200x</div>
        </div>
        <div class="section" style="transform: rotate(252deg);">
            <div class="label">1x</div>
        </div>
        <div class="section" style="transform: rotate(270deg);">
            <div class="label">2x</div>
        </div>
        <div class="section" style="transform: rotate(288deg);">
            <div class="label">5x</div>
        </div>
        <div class="section" style="transform: rotate(306deg);">
            <div class="label">3x</div>
        </div>
        <div class="section" style="transform: rotate(324deg);">
            <div class="label">10x</div>
        </div>
        <div class="section" style="transform: rotate(342deg);">
            <div class="label">15x</div>
        </div>
    </div>

    <button onclick="spin()">Spin</button>
    <div id="result"></div>

    <script>
        function spin() {
            const wheel = document.getElementById("wheel");
            const randomDegree = Math.floor(Math.random() * 360) + 720; // Spin at least 2 full rotations
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                const actualDegree = randomDegree % 360;
                const prizeIndex = Math.floor((actualDegree / 360) * 20); // Calculate which section was selected
                const prizes = ["1x", "2x", "5x", "3x", "10x", "15x", "200x", "1x", "2x", "5x", "3x", "10x", "15x", "200x", "1x", "2x", "5x", "3x", "10x", "15x"];
                const prize = prizes[prizeIndex];
                document.getElementById('result').innerText = `You won: ${prize}`;
            }, 4000); // Match with the spin duration
        }
    </script>

</body>
</html>
